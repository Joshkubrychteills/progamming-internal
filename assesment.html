<!doctype html>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var playerXpos = 0;
        var playerYpos = 0;
        var PlayerXspeed = 5;
        const playerSize = 20;

        var yVel = 0;
        var jumpPower = -8;
        var fallRate = 0.2;

        var gameRun = true;

        const RIGHT_KEY = 39;
        const LEFT_KEY = 37;
        const SPACE_KEY = 32;
        var spaceKeyPressed = false;
        var leftKeyPressed = false;
        var rightKeyPressed = false;

        function mainloop() {
            if (gameRun) {
                colorRect(0, 0, canvas.width, canvas.height, '#03d7fc'); // bg
                colorRect(playerXpos, playerYpos, playerSize, playerSize, 'black');
                Playermove();
            }

        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);

        }

        function Playermove() {

            if (spaceKeyPressed) {
                yVel = jumpPower;
            }

            playerYpos += yVel;
            yVel += fallRate;
            if (playerYpos > canvas.height) {
                
            }
            if (playerYpos < 0) {
                playerYpos = 0;
                yVel = fallRate;
            }
            if(playerYpos + playerSize / 2  > canvas.height){
               playerYpos = canvas.height - playerSize;
            }
            
            if(playerXpos < 0) {
                playerXpos = 0;
                
                
            }
            if(playerXpos > canvas.width){
                playerXpos = canvas.width;
                
            }
            
            if(rightKeyPressed){
                playerXpos += PlayerXspeed; 
            }
                
            if(leftKeyPressed){
                playerXpos -= PlayerXspeed;   
                  
                console.log('eh')
            }

        }


        function keyPressed(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
        }

    </script>
</body>
